<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6413657402.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Vanilla Weather App - AG</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder=" Enter a city..."
                autofocus="on"
                autocomplete="off"
                class="search-form"
              />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="search-button" />
            </div>
            <div class="col-2">
              <input type="button" value="Current" class="current-button" />
            </div>
          </div>
          <br />

          <div class="row">
            <div class="col city">
              <span id="city"></span>, <span id ="country"></span>
              <div id = "day-time">
                <span class = "day" id = "day"></span>
                <span id="hour"></span>
                <span>:</span>
                <span id="minute"></span>
              </div>
            </div>
            <div class="row">

            <div class="col-4 temperature-today">
              <span id="temperature-today"></span><span class="units"><a href="#"> °C</a> <span class ="divider">|</span> <a href ="#"> °F</a></span>
              
            </div>

            <div class="col-4 weather-today" >
              <img 
              src = "#"
              alt = "Clear"
              id = "icon-today"
              class = "icon-today"
            />
            <div id="description"></div>
            </div>

            <div class="col-4 weather-today">
              <div>Humidity: <span id ="humidity" class ="humidity"></span><span> %</span></div>
              <div>Wind: <span id ="wind" class ="wind"> </span><span> km/h</span></div>
            </div>
          </div>

          <hr />
          

          <div class="row">
            <div class="col-3">
              <div>Wed</div>
              <i class="fas fa-cloud-showers-heavy icon-future"></i>
              <div>31° | 27°</div>
            </div>
            <div class="col-3">
              <div>Thu</div>
              <i class="fas fa-cloud-sun icon-future"></i>
              <div>32° | 27°</div>
            </div>
            <div class="col-3">
              <div>Fri</div>
              <i class="fas fa-cloud-sun icon-future"></i>
              <div>31° | 27°</div>
            </div>
            <div class="col-3">
              <div>Sat</div>
              <i class="fas fa-cloud-showers-heavy icon-future"></i>
              <div>31° | 27°</div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="coder">
    <a
    href="https://github.com/ariannaguan/Vanilla-Weather-App-AG"
    target="_blank"
    >Open-source code</a>
    <span >by Arianna Guan </span>
    </div>
</body>
  <script src="script.js"></script>
</html>
