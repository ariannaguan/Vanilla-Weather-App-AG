<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6413657402.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Vanilla Weather App - AG</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" />
            </div>
            <div class="col-3">
              <input type="button" value="Current" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-3">
              <i class="fas fa-cloud-sun"></i>
              <span>32°C</span>
              <div>Mostly Cloudy</div>
            </div>
            <div class="col-6">
              <div>Perth, AU</div>
              <div>
                <span>Tuesday</span>
                <span>14</span>
                <span>:</span>
                <span>47</span>
              </div>
            </div>
            <div class="col-3">
              <div>Humidity: 67%</div>
              <div>Wind: 10km/h</div>
            </div>
          </div>
          <br />
          <hr />
          <br />
          <div class="row">
            <div class="col-3">
              <div>Wed</div>
              <i class="fas fa-cloud-showers-heavy"></i>
              <div>31° | 27°</div>
            </div>
            <div class="col-3">
              <div>Thu</div>
              <i class="fas fa-cloud-sun"></i>
              <div>32° | 27°</div>
            </div>
            <div class="col-3">
              <div>Fri</div>
              <i class="fas fa-cloud-sun"></i>
              <div>31° | 27°</div>
            </div>
            <div class="col-3">
              <div>Sat</div>
              <i class="fas fa-cloud-showers-heavy"></i>
              <div>31° | 27°</div>
            </div>
          </div>
        </form>
      </div>
      <br />

      <a
        href="https://github.com/ariannaguan/Vanilla-Weather-App-AG"
        target="_blank"
        >Open-source code</a
      >
      by Arianna Guan
    </div>
  </body>
  <script src="script.js"></script>
</html>
